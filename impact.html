<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap.min.css">
	<style>

		.box{
			background-color: #efefef;
			height: 160px;
			width: 420px;
			margin: 2%;
		}

		.d-font{
			height: 10%;
			padding: 16% 0  16% 0;
			text-align: center;
			font-size: 22px;
			color: #F9FBFC;
		}





	</style>
</head>
<body>
<h1 class="text-center">Container Begins</h1>
	<div class="container">

		<div class="row">

				<div class="span6">
					<div class="box tailored">
						<p class="d-font">Tailored Research & Evaluation</p>
					</div>
				</div>

				<div class="span6">
					<div class="box broad">
						<p class="d-font">A Broad Range Of Methodologies</p>
					</div>
				</div>

				<div class="span6">
					<div class="box robust">
						<p class="d-font">A Robust Code Of Ethics</p>
					</div>
				</div>

				<div class="span6">
					<div class="box effective">
						<p class="d-font">Effective Collaboration</p>
					</div>
				</div>

		</div>	

	</div>
</body>
</html>
