<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700italic,600italic,400italic|Source+Sans+Pro:400,400italic,600,600italic,700italic|Roboto+Condensed:400,400italic,700italic,700|Droid+Sans|Ubuntu:400,400italic,500italic,500|Merriweather+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<style>
		
/*		font-family: 'Open Sans', sans-serif;
		font-family: 'Source Sans Pro', sans-serif;
		font-family: 'Roboto Condensed', sans-serif;
		font-family: 'Droid Sans', sans-serif;
		font-family: 'Ubuntu', sans-serif;
		font-family: 'Merriweather Sans', sans-serif;
		font-family: 'Questrial', sans-serif;
		font-family: 'Cabin Condensed', sans-serif;      */

		.box{
			padding: 2%;
			background-color: #efefef;
			height: 160px;
			width: 420px;
			margin: 2%;
			background: url('img/panel.jpg');
			box-shadow: 4px 4px 4px #BFC0C2;
			border-radius: 10px;
		}

		.d-font{
			font-family: 'Open Sans', sans-serif;
			/*font-family: 'Merriweather Sans', sans-serif;*/
			font-style: italic;
			height: 10%;
			padding: 16% 0  16% 0;
			text-align: center;
			font-size: 26px;
			color: #fff;
			font-weight: 400;
			line-height: 98%;
		}




	</style>
</head>
<body>
<h1 class="text-center">Container Begins</h1>
	<div class="container">

		<div class="row">

				<div class="span6">
					<div class="box">
						<p class="d-font" id="tailored">"Tailored Research & Evaluation"</p>
					</div>
				</div>

				<div class="span6">
					<div class="box">
						<p class="d-font" id="broad">"A Broad Range Of Methodologies"</p>
					</div>
				</div>

				<div class="span6">
					<div class="box">
						<p class="d-font" id="robust">"A Robust Code Of Ethics"</p>
					</div>
				</div>

				<div class="span6">
					<div class="box">
						<p class="d-font" id="effective"></p>
					</div>
				</div>

		</div>	

	</div>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/jquery.ripples.js"></script>
	<script src="js/text.js"></script>
	<script>
		$(function(){


			// Ripple on all panels
			$('.box').ripples({
				resolution: 512,
				dropRadius: 10,
				perturbance: 0.1,
			});

			//Here we use 4 function expressions to target specific panels in the effect:

			//Basic Transition code from textualize plugin
			var panelA = function(){

				var list = ['"Research & Evaluation"', '"Research & Evaluation Project Designs That Are Tailored To Meet The Specific Needs Of Organisations"'];  // list of blurbs

				var txt = $('#tailored');  // The container in which to render the list

				var options = {
				  duration: 8000,          // Time (ms) each blurb will remain on screen
				  rearrangeDuration: 1100, // Time (ms) a character takes to reach its position
				  effect: 'fadeIn',        // Animation effect the characters use to appear
				  centered: true           // Centers the text relative to its container
				}

				txt.textualizer(list, options); // textualize it!
				txt.textualizer('start'); // start

			}();

			//Basic Transition code from textualize plugin
			var panelB = function(){

				var list = ['"A Range Of Methodologies"', '"A Broad Range Of Methodologies & Techniques Incorporating Qualitative, Quantative & Mix Method Approaches. "'];  // list of blurbs

				var txt = $('#broad');  // The container in which to render the list

				var options = {
				  duration: 7000,          // Time (ms) each blurb will remain on screen
				  rearrangeDuration: 1000, // Time (ms) a character takes to reach its position
				  effect: 'fadeIn',        // Animation effect the characters use to appear
				  centered: true           // Centers the text relative to its container
				}

				txt.textualizer(list, options); // textualize it!
				txt.textualizer('start'); // start

			}();

			//Basic Transition code from textualize plugin
			var panelC = function(){

				var list = ['"Ethics That Ensure"', '"A Robust Code Of Ethics That Ensures Confidentiality. "'];  // list of blurbs

				var txt = $('#robust');  // The container in which to render the list

				var options = {
				  duration: 6100,          // Time (ms) each blurb will remain on screen
				  rearrangeDuration: 1400, // Time (ms) a character takes to reach its position
				  effect: 'fadeIn',        // Animation effect the characters use to appear
				  centered: true           // Centers the text relative to its container
				}

				txt.textualizer(list, options); // textualize it!
				txt.textualizer('start'); // start

			}();

			//Basic Transition code from textualize plugin
			var panelD = function(){

				var list = ['"Effective Collaboraton"', '"Effective Collaboration With Government Agencies, Local Providers, National Providers & Non-Government Organisations"'];  // list of blurbs

				var txt = $('#effective');  // The container in which to render the list

				var options = {
				  duration: 3900,          // Time (ms) each blurb will remain on screen
				  rearrangeDuration: 1200, // Time (ms) a character takes to reach its position
				  effect: 'fadeIn',        // Animation effect the characters use to appear
				  centered: true           // Centers the text relative to its container
				}

				txt.textualizer(list, options); // textualize it!
				txt.textualizer('start'); // start


			}();



		});
	</script>
</body>
</html>
